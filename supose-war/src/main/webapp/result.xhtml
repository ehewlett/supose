<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/WEB-INF/jsf/template.xhtml">
  <ui:define name="body">
    <h:outputText>Result successfully stored.</h:outputText>
    <h:outputText value="#{testBean.query}"/>
    <h:dataTable value="#{testBean.result}" var="item">
    	<h:column>
	    	<f:facet name="header">
	    		<h:outputText value="Revision"/>
	    	</f:facet>
    		<h:outputText value="#{item.revision}" />
    	</h:column>
    	<h:column>
	    	<f:facet name="header">
	    		<h:outputText value="Filename"/>
	    	</f:facet>
    		<h:outputText value="#{item.filename}" />
    	</h:column>
    	<h:column>
	    	<f:facet name="header">
	    		<h:outputText value="path"/>
	    	</f:facet>
    		<h:outputText value="#{item.path}" />
    	</h:column>
    	<h:column>
	    	<f:facet name="header">
	    		<h:outputText value="Node"/>
	    	</f:facet>
    		<h:outputText value="#{item.node}" />
    	</h:column>
    	<h:column>
	    	<f:facet name="header">
	    		<h:outputText value="Kind"/>
	    	</f:facet>
    		<h:outputText value="#{item.kind}" />
    	</h:column>
    	<h:column>
	    	<f:facet name="header">
	    		<h:outputText value="Date"/>
	    	</f:facet>
    		<h:outputText value="#{item.date}" />
    	</h:column>
    </h:dataTable>
    <h:form>
    	<h:commandButton action="SUCCESS" title="New Search" value="Submit"/>
    </h:form>
  </ui:define>
</ui:composition>
</html>
